<!-- Icône SVG de base pour l'extension Mini Chat -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan circulaire -->
  <circle cx="64" cy="64" r="56" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- Bulle de chat principale -->
  <path d="M32 45 C32 38, 38 32, 45 32 L83 32 C90 32, 96 38, 96 45 L96 65 C96 72, 90 78, 83 78 L55 78 L40 88 L40 78 C35 78, 32 75, 32 70 Z" 
        fill="#fff" opacity="0.9"/>
  
  <!-- Points de conversation -->
  <circle cx="50" cy="55" r="4" fill="#667eea"/>
  <circle cx="64" cy="55" r="4" fill="#667eea"/>
  <circle cx="78" cy="55" r="4" fill="#667eea"/>
  
  <!-- Petite bulle secondaire -->
  <circle cx="85" cy="35" r="8" fill="#ff6b6b" opacity="0.8"/>
  <text x="85" y="39" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
</svg>